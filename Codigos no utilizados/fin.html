<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación de Envío</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9fdcff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            margin: auto;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.11);
            border-radius: 18px;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>¡Formulario enviado con éxito!</p>
        </div>
        <a href="inicio.html" class="button">Volver al inicio</a>
    </div>
</body>
</html>
