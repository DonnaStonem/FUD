<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(218, 28%, 13%);
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            margin: auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.11);
            border: solid 3px #007bb5;
            border-radius: 18px;
        }
        .form-container h2 {
            margin-top: 0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 7px;
            border: 1px solid #83bdff;
            border-radius: 10px;
        }
        .form-group button {
            background: #007bb5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form action="registro.php" method="POST">
        <div class="form-container">
            <h2>Formato de Registro de Detección de Casos</h2>
            <div class="form-group">
                <label for="fecha">Fecha en la que se elabora el formato:</label>
                <input type="date" name="fecha" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="num_reporte">Nº de reporte:</label>
                <input type="number" name="num_reporte" id="num_reporte" required>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" name="ciudad" id="ciudad" required>
            </div>
            <div class="form-group">
                <label for="nombre_caso">Nombre del caso:</label>
                <input type="text" name="nombre_caso" id="nombre_caso" required>
            </div>
            <div class="form-group">
                <label for="miembro_proteccion">Miembro de protección:</label>
                <input type="text" name="miembro_proteccion" id="miembro_proteccion">
            </div>
            <div class="form-group">
                <label for="narracion">Narración de lo sucedido:</label>
                <textarea name="narracion" id="narracion" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" name="ubicacion" id="ubicacion">
            </div>
            
            <div class="form-group">
                <label for="elaborador">Nombre del elaborador:</label>
                <input type="text" name="elaborador" id="elaborador" required>
            </div>
            <div class="form-group">
                <label for="primer_apellido">Primer apellido:</label>
                <input type="text" name="primer_apellido" id="primer_apellido" required>
            </div>
            <div class="form-group">
                <label for="segundo_apellido">Segundo apellido:</label>
                <input type="text" name="segundo_apellido" id="segundo_apellido" required>
            </div>
            <div class="form-group">
                <label for="firma">Firma del elaborador:</label>
                <input type="text" name="firma" id="firma">
            </div>
            <div class="form-group">
                <label for="observaciones">Otros datos u observaciones:</label>
                <textarea name="observaciones" id="observaciones" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Guardar e ir al Inicio </button>
            </div>
        </div>
    </form>
</body>
</html>
