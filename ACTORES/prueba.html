<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: hsl(218, 28%, 13%);
        }
        header {
            display: flex;
            justify-content: flex-end;
            background-color: hsl(219, 30%, 18%);
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 15px;
            background-color: #007cb57a;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        header a:hover {
            background-color: #007bb5;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], 
        input[type="password"]
        {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <header>
        <a href="inicio.html">Conócenos</a>
        <a href="registrarse.html">Registrarse</a>
        <a href="trabajadores.html">Trabajadores</a>
    </header>

    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="role">Selecciona tu rol:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Selecciona un rol</option>
                <option value="psicologo">Psicólogo</option>
                <option value="trabajador-social">Trabajador Social</option>
                <option value="abogado">Abogado</option>
                <option value="administrador">Administrador</option>
            </select>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var role = document.getElementById('role').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Aquí puedes agregar lógica para validar el usuario y contraseña
            // Redirige según el rol seleccionado
            if (role === 'psicologo') {
                window.location.href = 'inicio-psicologo.html';
            } else if (role === 'trabajador-social') {
                window.location.href = 'inicio-trabajador-social.html';
            } else if (role === 'abogado') {
                window.location.href = 'inicio-abogado.html';
            } else if (role === 'administrador') {
                window.location.href = 'inicio-administrador.html';
            }
        });
    </script>
</body>
</html>
